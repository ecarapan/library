<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button id="add-book-btn">+</button>
  <dialog id="book-dialog">
    <form method="dialog" id="book-form">
      <div class="form-row">
        <label for="book-title">Title:</label>
        <input type="text" id="book-title">
      </div>
      <div class="form-row">
        <label for="book-page-count">Page #:</label>
        <input type="number" id="book-page-count">
      </div>
      <div class="form-btns">
        <button type="button" id="cancel-btn">Cancel</button>
        <button type="submit" id="submit-btn">Add Book</button>
      </div>
    </form>
  </dialog>
  <div id="library"></div>
</body>

</html>
